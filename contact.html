<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | InvestSmart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex flex-wrap justify-between items-center p-4 md:px-8 bg-green-700 text-white shadow">
    <h1 class="text-xl md:text-2xl font-bold">InvestSmart</h1>
    <div class="flex flex-wrap items-center gap-3 md:gap-6 text-sm md:text-base">
      <a href="investment-homepage.html" class="hover:underline">Home</a>
      <a href="plans.html" class="hover:underline">Plans</a>
      <a href="learn.html" class="hover:underline">Learn</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline font-bold">Contact</a>
      <button id="logoutBtn" class="bg-yellow-400 text-green-900 px-3 py-2 rounded-lg font-medium hover:bg-yellow-500">
        Logout
      </button>
    </div>
  </nav>

  <!-- Contact Content -->
  <main class="flex-1 w-full max-w-4xl mx-auto p-4 md:p-8">
    <h2 class="text-3xl md:text-4xl font-bold text-green-700 mb-6 text-center">Contact Us</h2>
    <p class="text-gray-600 mb-8 text-center md:text-lg">
      We’d love to hear from you. Send us your questions, feedback, or support requests.
    </p>

    <form id="contactForm" class="bg-white p-6 md:p-8 rounded-2xl shadow-lg space-y-6">
      <div class="flex flex-col md:flex-row gap-4">
        <input type="text" id="contactName" placeholder="Full Name" class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <input type="email" id="contactEmail" placeholder="Email" class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div>
        <textarea id="contactMessage" rows="5" placeholder="Your Message" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
      </div>
      <button type="submit" class="w-full md:w-auto px-6 py-3 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-all duration-200">
        Send Message
      </button>
      <p id="formFeedback" class="text-sm mt-2 text-center"></p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center p-4 text-gray-500 mt-auto">
    © <script>document.write(new Date().getFullYear())</script> InvestSmart. All rights reserved.
  </footer>

  <script>
    // Logout button functionality
    const token = localStorage.getItem("token");
    const logoutBtn = document.getElementById("logoutBtn");

    if (token) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("user_id");
        window.location.href = "login.html";
      });
    } else {
      logoutBtn.style.display = "none"; // hide logout for guests
    }

    // Contact form submission
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("contactName").value.trim();
      const email = document.getElementById("contactEmail").value.trim();
      const message = document.getElementById("contactMessage").value.trim();
      const feedback = document.getElementById("formFeedback");

      if (!name || !email.includes("@") || !message) {
        feedback.textContent = "Please fill in all fields correctly.";
        feedback.className = "text-red-500 text-sm mt-2 text-center";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/contact", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...(token ? { "Authorization": `Bearer ${token}` } : {})
          },
          body: JSON.stringify({
            user_id: token ? localStorage.getItem("user_id") : null,
            name,
            email,
            message
          })
        });

        const data = await res.json();

        if (res.ok) {
          feedback.textContent = "Message sent successfully ✅";
          feedback.className = "text-green-600 text-sm mt-2 text-center";
          document.getElementById("contactForm").reset();
        } else {
          feedback.textContent = data.error || "Failed to send message.";
          feedback.className = "text-red-500 text-sm mt-2 text-center";
        }
      } catch (err) {
        feedback.textContent = "Server error. Please try again later.";
        feedback.className = "text-red-500 text-sm mt-2 text-center";
      }
    });
  </script>
</body>
</html>
