<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | InvestSmart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex flex-wrap justify-between items-center p-4 md:px-8 bg-green-700 text-white shadow">
    <h1 class="text-xl md:text-2xl font-bold">InvestSmart</h1>
    <div class="flex flex-wrap items-center gap-3 md:gap-6 text-sm md:text-base">
      <a href="investment-homepage.html" class="hover:underline">Home</a>
      <a href="plans.html" class="hover:underline">Plans</a>
      <a href="learn.html" class="hover:underline">Learn</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline font-bold">Contact</a>
      <button id="logoutBtn" class="bg-yellow-400 text-green-900 px-3 py-2 rounded-lg font-medium hover:bg-yellow-500">
        Logout
      </button>
    </div>
  </nav>

  <!-- Contact Content -->
  <main class="flex-1 w-full max-w-4xl mx-auto p-4 md:p-8 text-center">
    <h2 class="text-3xl md:text-4xl font-bold text-green-700 mb-6">Contact Us</h2>
    <p class="text-gray-600 mb-8 md:text-lg">
      For questions, feedback, or support, please reach us directly on WhatsApp.
    </p>

    <a href="https://wa.me/254799519015" target="_blank" 
       class="inline-block px-6 py-4 bg-green-600 text-white rounded-lg shadow-lg hover:bg-green-700 transition-all duration-200 text-lg font-medium">
      Chat with us on WhatsApp
    </a>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center p-4 text-gray-500 mt-auto">
    Â© <script>document.write(new Date().getFullYear())</script> InvestSmart. All rights reserved.
  </footer>

  <script>
    // Logout button functionality
    const token = localStorage.getItem("token");
    const logoutBtn = document.getElementById("logoutBtn");

    if (token) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("user_id");
        window.location.href = "login.html";
      });
    } else {
      logoutBtn.style.display = "none"; // hide logout for guests
    }
  </script>

</body>
</html>
